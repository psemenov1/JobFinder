<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button class="nav-btn" data-target="personal-info">Personal Info</button>
        <button class="nav-btn" data-target="job-preferences">Job Preferences</button>
        <button class="nav-btn" data-target="job-results">Job Results</button>
        <button class="nav-btn" data-target="settings">Settings</button>
    </div>

    <div class="content-container">
        <!-- Personal Info Page -->
        <div id="personal-info" class="content-section">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="school">School:</label>
            <input type="text" id="school">
            <label for="degree">Degree:</label>
            <input type="text" id="degree">

            <!-- Skills Section -->
            <h3>Skills (Max 15)</h3>
            <input type="text" id="skill-input" placeholder="Enter a skill">
            <button id="add-skill-btn">Add Skill</button>
            <ul id="skill-list"></ul>
        </div>

        <!-- Job Preferences Page -->
        <div id="job-preferences" class="content-section">
            <h2>Job Preferences</h2>
    
            <label for="job-type">Job Type:</label>
            <select id="job-type">
                <option value="fulltime">Full-Time</option>
                <option value="parttime">Part-Time</option>
                <option value="internship">Internship</option>
                <option value="contract">Contract</option>
            </select>

            <label for="experience-level">Experience Level:</label>
            <select id="experience-level">
                <option value="entry">Entry Level</option>
                <option value="mid">Mid Level</option>
                <option value="senior">Senior Level</option>
            </select>

            <label for="location">Preferred Job Location (City, State):</label>
            <input type="text" id="location" placeholder="e.g., New York, NY">
        </div>

        <!-- Job Results Page -->
        <div id="job-results" class="content-section">
            <h2>Job Listings</h2>
            <button id="search-jobs">Search Jobs</button>
            <div id="jobResults"></div>
        </div>

        <!-- Settings Page -->
        <div id="settings" class="content-section">
            <h2>Settings</h2>
            <button id="clear-data">Clear Saved Data</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
